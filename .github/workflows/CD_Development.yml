name: CD_Development

on:
  push:
      branches: [ development ]
      
jobs:

  build:
 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --no-restore
    - name: Test
      working-directory: ./src
      run: dotnet test --no-build --verbosity normal

  aws_cdk:
    needs: build
    environment: Develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: publish
        working-directory: "./src/Lycan.Web"
        run: dotnet publish -c release -o publish

      - uses: actions/upload-artifact@v2
        with:
          name: LycanWeb
          path: ./src/Lycan.Web/publish 
          
      - name: Variable Substitution       
        uses: microsoft/variable-substitution@v1
        with:
         # comma separated list of XML/JSON/YAML files in which tokens are to be substituted. Files names must be specified relative to the folder-path.
          files: 'Infrastructure/src/Lycan.Infrastructure/appsettings.json'
        env: 
          S3GeneratorOptions.S3BucketName: ${{ secrets.S3_STATIC_SITE_BUCKET }}        
      
      - name: cdk synth
        id: synth
        uses: two4suited/aws-cdk-dotnet-github-action@master
        with:
          cdk_subcommand: 'synth'
          cdk_version: '1.89.0'
          working_dir: 'Infrastructure'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-2'
          S3GeneratorOptions.S3BucketName: ${{ secrets.S3_STATIC_SITE_BUCKET }}
      - name: cdk deploy
        id: deploy
        uses: two4suited/aws-cdk-dotnet-github-action@master
        with:
          cdk_subcommand: 'deploy'
          working_dir: 'Infrastructure'
          args: '--require-approval never'
          actions_comment: false          
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-west-2'
          S3GeneratorOptions.S3BucketName: ${{ secrets.S3_STATIC_SITE_BUCKET }}
          
      - uses: actions/download-artifact@v2
        with:
          name: LycanWeb
          path: LycanWeb/publish
          
